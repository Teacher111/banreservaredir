<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Bienvenidos...</title>

    <!-- Estilo básico para el mensaje -->
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .container {
            text-align: center;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }

        .container img {
            width: 100px;
            height: 100px;
        }

        .container h1 {
            font-size: 24px;
            color: #333;
        }

        .container p {
            font-size: 16px;
            color: #666;
        }
    </style>

    <!-- Redirección automática después de 2 segundos -->
    <meta http-equiv="refresh" content="2; url=https://gdblaw.co.za/">

</head>
<body>

    <div class="container">
        <!-- Aquí puedes incluir el ícono que desees -->
        <img src="logo.png" alt="Redirigiendo">
        <p>Serás redirigido al portal web en breve.</p>
        <p>Si no ocurre nada, <a href="https://gdblaw.co.za/">haz clic aquí</a>.</p>
    </div>

</body>
</html>
